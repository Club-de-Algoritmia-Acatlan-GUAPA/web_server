<div class="h-full flex-1 w-full flex justify-center p-5">
  <form
    id="login"
    method="POST"
    class="form w-[900px]"
    id="login"
    hx-post="/api/auth/login"
    enctype="application/x-www-form-urlencoded"
    hx-swap="beforeend"
    hx-target="#notifications"
    hx-target-4xx="#notifications"
    hx-target-5xx="#notifications"
  >
    <label>
      <h2 class="text-[22px]">Login</h2>
    </label>
    <hr />
    <div class="input_container">
      <label class="input_label" for="identifier">
        <h3 class="text-[18px]">Username</h3>
      </label>
      <input
        name="identifier"
        type="text"
        placeholder="username"
        class="input input-bordered h-[30px]"
        required
      />
    </div>
    <div class="input_container">
      <label class="input_label" for="name">
        <h3 class="text-[18px]">Password</h3>
      </label>
      <input
        name="password"
        type="password"
        placeholder="password"
        class="input input-bordered h-[30px]"
        required
      />
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
